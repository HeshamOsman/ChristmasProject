<ui:composition template="template.xhtml"
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:p="http://primefaces.org/ui">
      <ui:define name="content">
          <f:view>
        
              <p:dataTable id="allUsers" var="ins" value="#{userListingBackingBean.users}"
                           selection="#{userListingBackingBean}
                           rowKey="#{oneInstance.id}" selectionMode="single"
                           paginator="true" rows="10"  
                           paginatorTemplate="{CurrentPageReport} {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"  
                           rowsPerPageTemplate="5,10,15"
                           rowStyleClass="#{oneInstance.status.name=='new' ? 'yellow': null}>
            <p:column>#{ins.firstName}</p:column>
            <p:column>#{ins.lastName}</p:column>
            <p:column>#{ins.email}</p:column>
            <p:column>#{ins.createDate}</p:column>
            <p:column>#{ins.departmentRole.department.name}</p:column>
            <p:column>#{ins.departmentRole.role.name}</p:column>
        </p:dataTable>
 </f:view>
      </ui:define>
</ui:composition>
