<ui:composition template="template.xhtml"
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:p="http://primefaces.org/ui">
    <ui:define name="content">
        <f:view>

            <p:dataTable id="allUsers" var="ins" value="#{userListingBackingBean.users}"
                         selection="#{userListingBackingBean.selectedUser}"
                         rowKey="#{ins.id}" selectionMode="single"
                         paginator="true" rows="10"  
                         paginatorTemplate="{CurrentPageReport} {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"  
                         rowsPerPageTemplate="5,10,15"
                        >
                <p:ajax event="rowSelect"  listener="#{userListingBackingBean.onRowSelected}"/>
                <p:column>
                    <h:outputText  value="#{ins.firstName}"  /> 
                </p:column>
                <p:column>
                    <h:outputText value="#{ins.lastName}"/>
                </p:column>
                <p:column>
                    <h:outputText value="#{ins.email}"/>
                </p:column>
                <p:column>
                    <h:outputText value="#{ins.departmentRole.department.name}"/>
                </p:column>
                <p:column>
                    <h:outputText value="#{ins.departmentRole.role.name}"/>
                </p:column>
                <p:column>
                    <h:outputText value="#{ins.createDate}"/>
                </p:column>
            </p:dataTable>
        </f:view>
    </ui:define>
</ui:composition>
