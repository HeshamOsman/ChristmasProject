<ui:composition template="template.xhtml"
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:p="http://primefaces.org/ui">
    <ui:define name="content">
        <f:view>

            <h:form>
                <p:messages id="msgs" closable="true" />
                <p:panelGrid columns="2" class="login-container">
                    <p:outputLabel value="Subject" />
                    <p:inputText id="subject" value="#{complaintBackingBean.newComplaint.subject}"
                                 required="true" requiredMessage="Subject is required"></p:inputText>

                    <p:outputLabel value="Complaint Definition" />
                    <p:inputTextarea id="definition" value="#{complaintBackingBean.newComplaint.complaintDefinition}"
                                     required="true" requiredMessage="Definition is required"></p:inputTextarea>

                    <p:outputLabel value="Complaint Resolution" />
                    <p:inputTextarea id="resolution" value="#{complaintBackingBean.newComplaint.requestedResolution}"
                                     ></p:inputTextarea>
                    <p:outputLabel value="Send As Anonymous" />
                    <p:selectBooleanCheckbox value="#{complaintBackingBean.newComplaint.anonymous}" />


                </p:panelGrid>  
                <h:commandButton action="#{complaintBackingBean.addComplaint()}"
                                 class="button"     value="add"></h:commandButton>

            </h:form>
        </f:view>
    </ui:define>
</ui:composition>
